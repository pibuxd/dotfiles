# Normal colors
colors:
  primary:
    background: '#282c34'
    foreground: '#abb2bf'
  cursor:
    text:       CellBackground
    cursor:     '#528bff' # syntax-cursor-color
  selection:
    text:       CellForeground
    background: '#3e4451' # syntax-selection-color
  normal:
    black:      '#5c6370' # mono-3
    red:        '#e06c75' # red 1
    green:      '#98c379'
    yellow:     '#e5c07b' # orange 2
    blue:       '#61afef'
    magenta:    '#c678dd'
    cyan:       '#56b6c2'
    white:      '#828997' # mono-2

# Font
font:
  normal:
    family: JetBrains Mono
    style:  Regular
    size:   10
    offset:
      x:  -1
      y:  -1

# Cursor
cursor:
  text:   '#191919'
  cursor: '#d8dee9'
  style:  Beam
  vi_mode_style: Block
  unfocused_hollow: true

vi_mode_cursor:
  text:   CellBackground
  cursor: CellForeground
